<ion-header>
</ion-header>

<ion-content color="back">

  <div>

    <h1 class="titulo"> Cadastrar </h1>

    <br>
    <ion-card color="dark">

      <ion-card-content>

        <ion-item color="dark">
          <ion-label position="floating">Nome:</ion-label>
          <ion-input placeholder="Informe seu nome"></ion-input>
        </ion-item>

        <ion-item color="dark">
          <ion-label position="floating">CPF:</ion-label>
          <ion-input placeholder="Informe seu CPF" type="number"></ion-input>
        </ion-item>

        <br>

        <ion-item color="dark">
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" min="1994-03-14" max="2020-07-28" value="2000-01-01"></ion-datetime>
        </ion-item>

        <br>

        <ion-item lines="none" color="dark">
          <ion-label>GÃªnero</ion-label>
          <ion-select placeholder="Selecione um">
            <ion-select-option value="f">Feminino</ion-select-option>
            <ion-select-option value="m">Masculino</ion-select-option>
          </ion-select>
        </ion-item>

        <br>

        <ion-item color="dark">
          <ion-label position="floating">Celular:</ion-label>
          <ion-input placeholder="Informe seu telefone" type="number"></ion-input>
        </ion-item>

        <br>

        <ion-item color="dark">
          <ion-label position="floating">E-mail:</ion-label>
          <ion-input placeholder="Informe seu email"></ion-input>
        </ion-item>

        <ion-item color="dark">
          <ion-label position="floating"> Nova Senha:</ion-label>
          <ion-input placeholder="Crie uma senha" type="password"></ion-input>
        </ion-item>

        <ion-item color="dark">
          <ion-label position="floating"> Confirmar Senha:</ion-label>
          <ion-input placeholder="Repita a senha" type="password"></ion-input>
        </ion-item>

        <br>

        <ion-grid color="dark">

          <ion-row>
            <ion-col size="6">
              <ion-button expand="full" routerLink="/home">Logar</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="full">Salvar</ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
